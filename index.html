<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet" />
    <title>Advice-Bot</title>

</head>

<body>

    <header>
        <h1> Greetings, Earthling! </h1>
        <h2> Advice-bot at your service <h2>
    </header>

    <div class="advice-bot">
        <div class="circle-bg">
            <div class="robot-ear-left"></div>
            <div class="robot-head">
                <div class="robot-face">
                    <div class="eyes-left"></div>
                    <div class="eyes-right"></div>
                    <div class="mouth"></div>
                </div>
            </div>
            <div class="robot-ear-right"></div>
            <div class="robot-body"></div>
        </div>
    </div>


    <div>
        <p id="description">If you're in need of some quick and (maybe) wise advice, I'm your bot!</p>
        <button id="advice-btn">
            Advice, please!
        </button>
    </div>

    <style src="./script.js"></style>
</body>

</html>
