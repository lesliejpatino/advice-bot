    <meta charset="UTF-8">

    <link href="./style.css" rel="stylesheet" />
    <title>Advice-Bot</title>

</head>

<body>

    <header>
        <h1 class="text-center mt-5 greetings"> Greetings, Earthling! </h1>
        <h3 class="text-center mb-5"> Advice-bot at your service <h3>
    </header>

    <div class="row justify-content-center py-4">
        <div class="robot-div col-lg-3 col-md-4 col-sm-9">
            <div class="advice-bot">
                <div class="circle-bg">
                    <div class="robot-ear-left"></div>
                    <div class="robot-head">
                        <div class="robot-face">
                            <div class="eyes-left"></div>
                            <div class="eyes-right"></div>
                            <div class="mouth"></div>
                        </div>
                    </div>
                    <div class="robot-ear-right"></div>
                    <div class="robot-body"></div>
                </div>
            </div>
        </div>


        <div id="robot-intro" class="col-lg-5 col-md-4 col-sm-5 text-center">
            <h4 class="description pt-4 mt-5 mb-0">If you're in need of some quick and (maybe) wise advice, I'm your
                bot!</h4>

            <button id="advice-btn" class="mt-5 mb-1">
                <p class="btn-text p-1">Advice, please!</p>
            </button>
            <p id="disclaimer">
                Warning: Advice-Bot's advice may or may not ruin your life.
            </p>
        </div>

        <div id="response-div" class="col-lg-5 col-md-4 col-sm-5 text-center">
            <h3 class="m-5 p-3 your-advice">"<span id="robot-advice"></span>"</h3>

            <button id="more-advice">
                <p class="pt-2 btn-text">More advice, pleeease!</p>
            </button>
        </div>


    </div>
